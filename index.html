<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron">
        <h1>Weather Dashboard</h1>
    </header>
    <h3>Search for a City:</h3>
    <input type="text" id="search" placeholder="Enter city name"></input>
    <button type="submit" class="btn btn-primary" id="search-btn">
        Search
        <i class="fa fa-search"></i>
    </button>
    <ul id="cities" class="list-group"></ul>
    <a id="clear-cities" href="#"></a> 
    <div>
        <div id="current-weather">
            <div id="icon">
                <h3 id="cityname"></h3>
            </div>
            <p>Temperature: <span class="weather" id="temperature"></span></p>
            <p>Humidity: <span class="weather" id="humidity"></span></p>
            <p>Wind Speed: <span class="weather" id="wind"></span></p>
        </div>
        <div id="5-day-weather">
            5 Day Forecast
            <div id="forecast">
                <div id="card1">
                    <h2 id="date1"></h2>
                        <img class="icon1"/>
                        <h3 class="temp1"></h3>
                        <h3 class="humidity1"></h3>
                        <h3 class="wind1"></h3>
                </div>

                <div id="card2">
                    <h2 id="date2"></h2>
                        <img class="icon2"/>
                        <h3 class="temp2"></h3>
                        <h3 class="humidity2"></h3>
                        <h3 class="wind2"></h3>
                </div>

                <div id="card3">
                    <h2 class="date3"></h2>
                        <img class="icon3"/>
                        <h3 class="temp3"></h3>
                        <h3 class="humidity3"></h3>
                        <h3 class="wind3"></h3>
                </div>

                <div id="card4">
                    <h2 class="date4"></h2>
                        <img class="icon4"/>
                        <h3 class="temp4"></h3>
                        <h3 class="humidity4"></h3>
                        <h3 class="wind4"></h3>
                </div>

                <div id="card5"">
                    <h2 class="date5"></h2>
                        <img class="icon5"/>
                        <h3 class="temp5"></h3>
                        <h3 class="humidity5"></h3>
                        <h3 class="wind5"></h3>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="Assets/script.js"></script>
</body>
</html>
